<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - 2025</title>
    <link rel="stylesheet" href="../tufte-css/tufte.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fffff8;
            font-family: et-book, serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 4rem;
            max-width: 1100px;
            width: 100%;
            padding: 3rem;
        }

        .content-left {
            flex: 1;
        }

        .back-link {
            margin-bottom: 2rem;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .month-section {
            margin-bottom: 3rem;
        }

        .month-header {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }

        .photo-entry {
            margin-bottom: 4rem;
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .photo-entry img {
            flex: 0 0 auto;
            max-width: 400px;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .photo-caption-container {
            flex: 1;
        }

        .photo-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin: 0 0 0.5rem 0;
        }

        .photo-date {
            color: #888;
            font-size: 0.9rem;
            margin: 0 0 0.5rem 0;
        }

        .photo-description {
            font-size: 1rem;
            line-height: 1.4;
            color: #666;
            font-style: italic;
            margin: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .photo-entry {
                flex-direction: column;
                gap: 1rem;
            }
            
            .photo-entry img {
                max-width: 100%;
            }
            
            .photo-caption-container {
                border-top: 1px solid #eee;
                padding-top: 1rem;
            }
        }

        .year-stats {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-left">
            <div class="back-link">
                <a href="../photos.html">← Back to Photos</a>
            </div>
            
            <h1>2025</h1>
            
            <div class="month-section">
                <div class="month-header">July</div>
                <div class="photo-entry">
                    <img src="10-01-23-Roman-Mosaic-Detail,-Musée-de-la-Romanité,-Nîmes.jpeg" alt="Roman Mosaic Detail, MuséE De La Romanité, NîMes" loading="lazy">
                    <div class="photo-caption-container">
                        <div class="photo-name">Roman Mosaic Detail, MuséE De La Romanité, NîMes</div>
                        <div class="photo-date">July 2, 2025</div>
                    </div>
                </div>
            </div>

            
            <div class="year-stats">
                1 photo from 2025
            </div>
        </div>
    </div>
</body>
</html>
