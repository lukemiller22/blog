<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing - Luke Miller</title>
  <link rel="stylesheet" href="tufte-css/tufte.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fffff8;
      font-family: et-book, serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 4rem;
      max-width: 1100px;
      width: 100%;
      padding: 3rem;
    }

    .content-left {
      flex: 1;
    }

    .post-list {
      list-style-type: none;
      padding-left: 0;
    }

    .post-list li {
      margin-bottom: 0.5rem;
    }

    .date {
      display: inline-block;
      width: 4rem;
      color: #888;
      font-variant: small-caps;
      font-size: 0.9rem;
    }

    /* Ensure links follow Tufte CSS styling */
    a:link,
    a:visited {
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 0.1em;
      text-decoration-thickness: 0.05em;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="content-left">

      <h1>Writing</h1>

      <h2>2025</h2>
      <ul class="post-list">
        <li><span class="date">Jun 27</span> <a href="posts/test-post.html">Test Post</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
