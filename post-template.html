<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{TITLE}} - Luke Miller</title>
  <link rel="stylesheet" href="../tufte-css/tufte.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Minimal adjustments to Tufte CSS for navigation */
    .post-nav {
      font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
      background-color: #fffff8;
      border-bottom: 1px solid #e0e0e0;
      padding: 1rem 0;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .post-nav a {
      color: #111111;
      text-decoration: none;
      font-size: 1.1rem;
      margin: 0 1rem;
      padding: 0.5rem 0;
      border-bottom: 2px solid transparent;
      transition: border-color 0.2s ease;
    }
    
    .post-nav a:hover {
      border-bottom-color: #111111;
      text-decoration: none;
    }
    
    /* Post metadata styling */
    .post-meta {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
      font-variant: small-caps;
    }
    
    /* Post footer for tags/categories */
    .post-footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #e0e0e0;
      font-size: 1.1rem;
      color: #666;
    }
    
    .post-footer p {
      margin: 0.5rem 0;
    }
    
    .post-footer strong {
      color: #111;
      font-variant: small-caps;
    }
    
    /* Ensure article uses full Tufte CSS styling */
    article {
      position: relative;
      width: 87.5%;
      margin-left: auto;
      margin-right: auto;
      padding-left: 12.5%;
      font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
      background-color: #fffff8;
      color: #111111;
      max-width: none;
      counter-reset: sidenote-counter;
    }
    
    @media (max-width: 760px) {
      article {
        width: 84%;
        padding-left: 8%;
        padding-right: 8%;
      }
      
      .post-nav a {
        display: inline-block;
        margin: 0.2rem 0.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="post-nav">
    <a href="../index.html">Home</a>
    <a href="../writing.html">Writing</a>
    <a href="../reading.html">Reading</a>
    <a href="../photos.html">Photos</a>
    <a href="../lexicon.html">Lexicon</a>
    <a href="../chrestomathy.html">Chrestomathy</a>
    <a href="../about.html">About</a>
  </nav>

  <article>
    <h1>{{TITLE}}</h1>
    
    <div class="post-meta">{{DATE}}</div>
    
    {{CONTENT}}
    
    <!-- Post metadata footer -->
    <footer class="post-footer">
      {{TAGS_SECTION}}
      {{CATEGORIES_SECTION}}
    </footer>
  </article>
</body>
</html>
