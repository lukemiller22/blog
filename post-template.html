<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - Luke Miller</title>
  <link rel="stylesheet" href="../tufte-css/tufte.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fffff8;
      font-family: et-book, serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 4rem;
      max-width: 1100px;
      width: 100%;
      padding: 3rem;
    }

    .content-left {
      flex: 1;
    }

    .content-right {
      width: 240px;
      text-align: left;
      padding-left: 2rem;
    }

    .content-right .post-metadata {
      font-size: 1.1rem;
      color: #666;
      font-variant: small-caps;
      line-height: 1.4;
    }

    .content-right .post-metadata .categories,
    .content-right .post-metadata .tags {
      margin-bottom: 0.5rem;
    }

    .content-right .post-metadata .label {
      font-weight: bold;
      color: #333;
    }

    /* Make sidenotes and margin notes more subtle */
    .sidenote,
    .marginnote {
      font-size: 0.9rem !important;
      color: #777 !important;
      font-weight: 300 !important;
    }

    /* Article content styling */
    .content-left article {
      padding: 0;
    }

    .content-left h1 {
      font-style: italic;
      font-weight: 400;
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 2.8rem;
      line-height: 1.2;
    }

    .content-left .post-date {
      font-size: 1.2rem;
      color: #666;
      font-variant: small-caps;
      margin-bottom: 2rem;
    }

    /* Back link */
    .back-link {
      margin-bottom: 2rem;
    }

    .back-link a {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content-left">
      <div class="back-link">
        <a href="../index.html">‚Üê Back </a>
      </div>
      
      <article>
        <h1>{{TITLE}}</h1>
        <div class="post-date">{{DATE}}</div>
        
        {{CONTENT}}
      </article>
    </div>

    <div class="content-right">
      <div class="post-metadata">
        {{#if CATEGORIES}}
        <div class="categories">
          <span class="label">Categories:</span><br>{{CATEGORIES_LIST}}
        </div>
        {{/if}}
        
        {{#if TAGS}}
        <div class="tags">
          <span class="label">Tags:</span><br>{{TAGS_LIST}}
        </div>
        {{/if}}
      </div>
    </div>
  </div>
</body>
</html>
