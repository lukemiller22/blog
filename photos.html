<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos - Luke Miller</title>
  <link rel="stylesheet" href="tufte-css/tufte.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fffff8;
      font-family: et-book, serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 4rem;
      max-width: 1100px;
      width: 100%;
      padding: 3rem;
    }

    .content-left {
      flex: 1;
    }

    /* Ensure links follow Tufte CSS styling */
    a:link,
    a:visited {
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 0.1em;
      text-decoration-thickness: 0.05em;
    }

    /* Photo layout */
    .photo-entry {
      margin-bottom: 4rem;
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    .photo-entry img {
      flex: 0 0 auto;
      max-width: 400px;
      height: auto;
      border: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .photo-caption {
      flex: 1;
      font-size: 1.1rem;
      line-height: 1.3;
      color: #666;
      font-style: italic;
      margin-top: 0;
      margin-bottom: 0;
    }  

    /* For mobile responsiveness */
    @media (max-width: 768px) {
    .photo-entry {
        flex-direction: column;
        gap: 1rem;
    }
    
    .photo-entry img {
        max-width: 100%;
    }
    
    .photo-caption {
        border-top: 1px solid #eee;
        padding-top: 1rem;
    }

    /* Back link */
    .back-link {
      margin-bottom: 2rem;
    }
    
    .back-link a {
      color: #666;
      text-decoration: none;
      font-size: 1.1rem;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content-left">
      <div class="back-link">
  <a href="index.html">‚Üê Back</a>
</div>
      <h1>Photos</h1>

      <div class="photo-entry">
        <img src="images/Image1.jpeg" alt="Duomo in Florence">
        <div class="photo-caption">
          The intricate design of the Duomo in Florence is stunning. You keep "zooming in" expecting the surprises to end. But at every level, there is new beauty to behold.
        </div>
      </div>

      <div class="photo-entry">
        <img src="images/Image2.jpeg" alt="Yosemite Valley">
        <div class="photo-caption">
          Yosemite Valley, October, 2022
        </div>
      </div>

      <div class="photo-entry">
        <img src="images/Image3.jpeg" alt="Father's Day">
        <div class="photo-caption">
          Father's Day, 2025
        </div>
      </div>
    </div>
  </div>
</body>
</html>
