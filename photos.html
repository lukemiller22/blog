<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="stylesheet" href="tufte-css/tufte.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fffff8;
            font-family: et-book, serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 4rem;
            max-width: 1100px;
            width: 100%;
            padding: 3rem;
        }

        .content-left {
            flex: 1;
        }

        .back-link {
            margin-bottom: 2rem;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .year-list {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }

        .year-item {
            margin-bottom: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .year-item:last-child {
            border-bottom: none;
        }

        .year-link {
            display: block;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }

        .year-link:hover {
            text-decoration: none;
        }

        .year-link:hover .year-title {
            text-decoration: underline;
        }

        .year-title {
            font-size: 2rem;
            font-weight: 400;
            margin: 0 0 0.5rem 0;
            color: #111;
        }

        .year-count {
            color: #666;
            font-size: 1.1rem;
        }

        .total-count {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-left">
            <div class="back-link">
                <a href="index.html">← Back</a>
            </div>
            
            <h1>Photos</h1>
            
            <ul class="year-list">
                <li class="year-item">
                    <a href="photos/2025.html" class="year-link">
                        <div class="year-title">2025</div>
                        <div class="year-count">7 photos</div>
                    </a>
                </li>
                <li class="year-item">
                    <a href="photos/2023.html" class="year-link">
                        <div class="year-title">2023</div>
                        <div class="year-count">8 photos</div>
                    </a>
                </li>
            </ul>
            
            <div class="total-count">
                15 total photos • Last updated: July 2, 2025
            </div>
        </div>
    </div>
</body>
</html>
