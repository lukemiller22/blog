# .github/workflows/update-photos.yml
name: Update Photos Page

on:
  push:
    paths:
      - 'photos/**'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  update-photos:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
        
    - name: Generate photos pages
      run: npm run photos
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add all generated photo files
        git add photos.html
        git add photos/*.html 2>/dev/null || echo "No year pages to add yet"
        
        # Check if there are changes to commit
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "Auto-update photos pages [skip ci]"
          git push
          echo "âœ… Photos pages updated successfully"
        else
          echo "No changes to commit"
        fi
