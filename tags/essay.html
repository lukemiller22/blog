<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts tagged "Essay" - Luke Miller</title>
  <link rel="stylesheet" href="../tufte-css/tufte.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fffff8;
      font-family: et-book, serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 4rem;
      max-width: 1100px;
      width: 100%;
      padding: 3rem;
    }

    .content-left {
      flex: 1;
    }

    .content-left h1 {
      font-style: italic;
      font-weight: 400;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 2.8rem;
      line-height: 1.2;
    }

    .content-left h2 {
      font-style: normal;
      font-weight: 400;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #333;
    }

    .post-list {
      list-style-type: none;
      padding-left: 0;
    }

    .post-list li {
      margin-bottom: 0.5rem;
    }

    .date {
      display: inline-block;
      width: 4rem;
      color: #888;
      font-variant: small-caps;
      font-size: 0.9rem;
    }

    .post-list a {
      color: inherit;
      text-decoration: none;
      line-height: 1.4;
    }

    .post-list a:hover {
      text-decoration: underline;
    }

    /* Ensure links follow Tufte CSS styling */
    a:link,
    a:visited {
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 0.1em;
      text-decoration-thickness: 0.05em;
    }

    /* Back link */
    .back-link {
      margin-bottom: 2rem;
    }
    
    .back-link a {
      color: #666;
      text-decoration: none;
      font-size: 1.1rem;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content-left">
      <div class="back-link">
        <a href="#" onclick="history.back(); return false;">‚Üê Back</a>
      </div>
      <h1>Posts tagged "Essay"</h1>

<ul class="post-list">
  <li>

          <a href="../posts/test-post.html">Introduction to Tufte CSS</a>
        </li>
</ul>

    </div>
  </div>
</body>
</html>
